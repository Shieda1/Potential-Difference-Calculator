<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potential Difference Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="potentialDifferenceRadio" name="variables" checked>
  <label for="potentialDifferenceRadio">Potential Difference</label>

  <input type="radio" id="currentRadio" name="variables">
  <label for="currentRadio">Current</label>

  <input type="radio" id="resistanceRadio" name="variables">
  <label for="resistanceRadio">Resistance</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(I) Current (amp)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(R) Resistance (ohm)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
